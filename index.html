<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background: #0e0e0e;
            position: relative;
        }

        .settingsButton {
            padding: 10px;
            border: none;
            background-color: #292929;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #chat-container {
            width: 100%;
            max-width: 1200px;
            border: 1px solid #292929;
            border-radius: 10px;
            padding: 10px;
            background-color: #141414;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 750px;
            margin-top: 50px;
        }

        .message {
            padding: 1px 20px;
            border-radius: 5px;
        }

        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background-color: #252527;
            color: white;
        }

        #input-container {
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
            display: flex;
        }

        .messageField {
            flex: 1;
            padding: 10px;
            border: 1px solid #292929;
            border-radius: 5px 0 0 5px;
            background-color: #252527;
            color: white;
        }

        .instructionField {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #292929;
            background-color: #252527;
            color: white;
            width: 1000px;
        }

        .sendButton {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .sendButton:hover {
            background-color: #0056b3;
        }

        .settingsButton:hover {
            background-color: #3f3f3f;
        }

        pre {
            background-color: #2169ad;
            padding: 5px;
            border-radius: 3px;
            overflow-x: auto;
        }

        :root {
            --code-bg-color: #2169ad;
        }

        code {
            font-family: monospace;
            background-color: var(--code-bg-color);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
        }


        .settings-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            color: white;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .settings-menu h2 {
            margin-top: 0;
        }

        .settings-menu button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .settings-menu button:hover {
            background-color: #0056b3;
        }

        .settingSpace {
            padding-bottom: 10px;
        }

        .colorPicker {
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <button class="settingsButton">⚙️</button>
    <div id="settingsMenu" class="settings-menu">
        <h2>Settings</h2>
        <div class="settingSpace">
            <p>Instruction Set:</p>
            <input class="instructionField" type="text" placeholder="You're a helpful assistant." />
            <button id="set-instruction">Set</button>
            <button style="background: rgb(219, 25, 25);" id="deleteInstructions">Reset Instructions</button>
        </div>
        <button id="close-settings">Close</button>
    </div>

    <div id="chat-container"></div>
    <div id="input-container">
        <input class="messageField" type="text" id="user-input" placeholder="Type a message..." />
        <button class="sendButton" id="send-button">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
